<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Tarjeta NFC - Claudio Aliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Iconos (Font Awesome desde CDN) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <style>
    :root {
      --black: #020617;
      --card-border-1: #1d4ed8;
      --card-border-2: #ec4899;
      --card-border-3: #f97316;
      --card-border-4: #22c55e;
      --card-bg-top: #f9fafb;
      --card-bg-bottom: #e5e7eb;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --btn-bg: #e5e7eb;
      --btn-bg-hover: #d1d5db;
      --text-main: #020617;
      --text-muted: #4b5563;
      --radius-card: 28px;
      --radius-btn: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      background:
        radial-gradient(circle at top, #111827 0, #020617 50%, #020617 100%);
      color: var(--text-main);
    }

    .card {
      position: relative;
      max-width: 420px;
      width: 100%;
      border-radius: var(--radius-card);
      padding: 3px; /* borde multicolor */
      background: linear-gradient(
        135deg,
        var(--card-border-1),
        var(--card-border-2),
        var(--card-border-3),
        var(--card-border-4),
        var(--card-border-1)
      );
      box-shadow:
        0 22px 40px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(15, 23, 42, 0.5);
      overflow: visible;
    }

    /* Glow alrededor para mÃ¡s 3D */
    .card::after {
      content: "";
      position: absolute;
      inset: -12px;
      border-radius: inherit;
      background: radial-gradient(circle at top,
        rgba(59, 130, 246, 0.45),
        transparent 55%);
      filter: blur(12px);
      opacity: 0.85;
      z-index: -1;
    }

    .card-inner {
      border-radius: var(--radius-card);
      background: linear-gradient(
        180deg,
        var(--card-bg-top) 0%,
        #eef2ff 45%,
        var(--card-bg-bottom) 100%
      );
      padding: 24px 18px 20px;
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.7),
        inset 0 -1px 0 rgba(148, 163, 184, 0.7);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 28px;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.9);
      margin-bottom: 16px;
      background: #000;
      box-shadow:
        0 16px 28px rgba(15, 23, 42, 0.7),
        0 0 0 2px rgba(148, 163, 184, 0.7);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      font-size: 1.4rem;
      font-weight: 800;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .role {
      max-width: 320px;
      font-size: 0.82rem;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text-muted);
    }

    .primary-button {
      width: 100%;
      margin: 20px 0 16px;
    }

    .primary-button button {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      background: linear-gradient(145deg, #3b82f6, #1d4ed8);
      color: #ffffff;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow:
        0 10px 0 #1d4ed8,
        0 20px 32px rgba(15, 23, 42, 0.55);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease;
    }

    .primary-button button:hover {
      background: linear-gradient(145deg, #4f8dfb, #1d4ed8);
      transform: translateY(-2px);
      box-shadow:
        0 12px 0 #1d4ed8,
        0 24px 38px rgba(15, 23, 42, 0.7);
    }

    .primary-button button:active {
      transform: translateY(2px);
      box-shadow:
        0 6px 0 #1d4ed8,
        0 14px 26px rgba(15, 23, 42, 0.6);
    }

    .primary-button i {
      font-size: 1rem;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .action-button {
      width: 100%;
      border: none;
      border-radius: var(--radius-btn);
      padding: 10px 12px;
      background: var(--btn-bg);
      color: var(--text-main);
      font-size: 0.86rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition:
        background 0.1s ease,
        transform 0.08s ease,
        box-shadow 0.1s ease;
      box-shadow:
        0 4px 0 #d4d4d8,
        0 10px 18px rgba(15, 23, 42, 0.25);
    }

    .action-button:hover {
      background: var(--btn-bg-hover);
      transform: translateY(-1px);
      box-shadow:
        0 6px 0 #d4d4d8,
        0 14px 22px rgba(15, 23, 42, 0.3);
    }

    .action-button:active {
      transform: translateY(2px);
      box-shadow:
        0 2px 0 #d4d4d8,
        0 8px 14px rgba(15, 23, 42, 0.3);
    }

    .action-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-circle {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      font-size: 0.9rem;
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        0 1px 3px rgba(15, 23, 42, 0.25);
    }

    /* Colores especÃ­ficos por red */
    .btn-whatsapp .icon-circle { color: #22c55e; }
    .btn-instagram .icon-circle { color: #e11d48; }
    .btn-tiktok .icon-circle { color: #020617; }
    .btn-web .icon-circle { color: #0ea5e9; }
    .btn-phone .icon-circle { color: #0f766e; }
    .btn-transfer .icon-circle { color: #7c3aed; }
    .btn-linkedin .icon-circle { color: #0a66c2; }

    .action-label {
      text-align: left;
    }

    .action-main {
      display: block;
    }

    .action-sub {
      display: block;
      font-weight: 600;
      font-size: 0.74rem;
      color: var(--text-muted);
    }

    .chevron {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    /* Panel de datos de transferencia */
    .transfer-panel {
      margin-top: 8px;
      padding: 12px 12px 10px;
      border-radius: 18px;
      background: #e5e7eb;
      border: 1px solid #d4d4d8;
      display: none;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--text-main);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        0 6px 14px rgba(15, 23, 42, 0.25);
    }

    .transfer-panel.open {
      display: block;
    }

    .transfer-list {
      list-style: none;
      margin-bottom: 10px;
    }

    .transfer-list li + li {
      margin-top: 4px;
    }

    .transfer-list strong {
      font-weight: 800;
    }

    .copy-button {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 8px 12px;
      font-size: 0.8rem;
      font-weight: 800;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: linear-gradient(145deg, #22c55e, #16a34a);
      color: #022c22;
      box-shadow:
        0 6px 0 #15803d,
        0 12px 18px rgba(22, 163, 74, 0.55);
      transition:
        background 0.12s ease,
        transform 0.08s ease,
        box-shadow 0.1s ease;
    }

    .copy-button:hover {
      background: linear-gradient(145deg, #4ade80, #22c55e);
      transform: translateY(-1px);
      box-shadow:
        0 7px 0 #15803d,
        0 16px 22px rgba(22, 163, 74, 0.65);
    }

    .copy-button:active {
      transform: translateY(2px);
      box-shadow:
        0 4px 0 #15803d,
        0 10px 18px rgba(22, 163, 74, 0.6);
    }

    .copy-feedback {
      margin-top: 4px;
      font-size: 0.72rem;
      font-weight: 700;
      color: #15803d;
      min-height: 14px;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      .card-inner {
        padding: 20px 14px 16px;
      }
      .name {
        font-size: 1.25rem;
      }
      .role {
        font-size: 0.78rem;
      }
      .action-button {
        font-size: 0.82rem;
      }
    }
  </style>
</head>

        <!-- BOTÃ“N QUE DESPLIEGA DATOS DE TRANSFERENCIA -->

        <!-- PANEL CON LOS DATOS -->

  <script>
    // DATOS DE TRANSFERENCIA (edita aquÃ­)
    const transferData = {
      nombreCompleto: "Claudio Aliste Requena",
      rut: "15.362.777-0",
      email: "aliste.claudio@gmail.com",
      banco: "Banco BCI",
      tipoCuenta: "Cuenta Corriente",
      numeroCuenta: "61876771"
    };

    // Rellenar los spans del panel
    document.querySelectorAll("[data-transfer-field]").forEach(function (el) {
      const key = el.getAttribute("data-transfer-field");
      if (transferData[key]) {
        el.textContent = transferData[key];
      }
    });

    // Toggle del panel de transferencia
    const transferToggle = document.querySelector("[data-toggle='transfer']");
    const transferPanel = document.getElementById("transferPanel");

    if (transferToggle && transferPanel) {
      transferToggle.addEventListener("click", function () {
        const isOpen = transferPanel.classList.toggle("open");
        transferToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
        const icon = transferToggle.querySelector(".chevron i");
        if (icon) {
          icon.classList.toggle("fa-chevron-down", !isOpen);
          icon.classList.toggle("fa-chevron-up", isOpen);
        }
      });
    }

    // Copiar datos de transferencia
    const copyBtn = document.getElementById("copyTransferBtn");
    const feedbackEl = document.getElementById("copyFeedback");

    function buildTransferText(data) {
      return (
        "Nombre completo: " + data.nombreCompleto + "\n" +
        "RUT: " + data.rut + "\n" +
        "Email: " + data.email + "\n" +
        "Banco: " + data.banco + "\n" +
        "Tipo de cuenta: " + data.tipoCuenta + "\n" +
        "NÃºmero de cuenta: " + data.numeroCuenta
      );
    }

    function showFeedback(msg, ok) {
      if (!feedbackEl) return;
      feedbackEl.textContent = msg;
      feedbackEl.style.color = ok ? "#15803d" : "#b91c1c";
      setTimeout(function () {
        feedbackEl.textContent = "";
      }, 2500);
    }

    if (copyBtn) {
      copyBtn.addEventListener("click", function () {
        const text = buildTransferText(transferData);

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text)
            .then(function () {
              showFeedback("Datos copiados al portapapeles âœ…", true);
            })
            .catch(function () {
              showFeedback("No se pudo copiar automÃ¡ticamente ðŸ˜•", false);
            });
        } else {
          // Fallback para navegadores antiguos
          const area = document.createElement("textarea");
          area.value = text;
          document.body.appendChild(area);
          area.select();
          try {
            document.execCommand("copy");
            showFeedback("Datos copiados al portapapeles âœ…", true);
          } catch (err) {
            showFeedback("No se pudo copiar automÃ¡ticamente ðŸ˜•", false);
          }
          document.body.removeChild(area);
        }
      });
    }
  </script>
