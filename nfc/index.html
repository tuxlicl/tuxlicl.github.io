    /* =========================================================
       ðŸŽ¨ ZONA DE MARCA

    :root {
      /* Fondo general de la pÃ¡gina */
      --bg-main: #020617;      /* Negro / casi negro */

      /* Colores de tu marca (pon aquÃ­ los HEX de tu logo) */
      --brand-1: #2563eb;      /* Color principal (botones, bordes)  */

      --brand-4: #ec4899;      /* Acento 2 (rosado, por ejemplo)     */

      /* Derivados â€“ normalmente NO necesitas tocarlos */
      --card-border-1: var(--brand-1);
      --card-border-2: var(--brand-4);
      --card-border-3: var(--brand-3);

      --card-bg: #f9fafb;
      --accent: var(--brand-1);

      --btn-bg: #e5e7eb;
      --btn-bg-hover: #d1d5db;
      --text-main: #020617;
      --text-muted: #4b5563;
      --shadow-soft: 0 26px 60px rgba(0, 0, 0, 0.65);
      --radius-card: 26px;
      --radius-btn: 16px;

    * {
      box-sizing: border-box;
      margin: 0;

    body {
      min-height: 100vh;

      color: var(--text-main);
      perspective: 1200px; /* para efecto 3D del card */
    }

    .card {
      max-width: 420px;
      width: 100%;
      border-radius: var(--radius-card);
      padding: 3px; /* grosor del borde multicolor */
      background:
        linear-gradient(135deg,
          var(--card-border-1),
          var(--card-border-2),
          var(--card-border-3),
          var(--card-border-4),
          var(--card-border-1)
        );
      box-shadow: var(--shadow-soft);
      transform-style: preserve-3d;
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease;
    }

    .card-inner {
      border-radius: var(--radius-card);
      background:
        radial-gradient(circle at top, #ffffff 0, #f3f4f6 55%, #e5e7eb 100%);
      padding: 24px 18px 20px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .avatar {

    .name {

    .role {

    .primary-button {

    .primary-button i {

    .actions {

    .action-button {

    .action-sub {

    .copy-button {

    .copy-button:hover {

    .copy-feedback {

    @media (max-width: 480px) {

      }
    }
  </style>

  <script>
    /* ==========================
       vCard para "Guardar contacto"
       ========================== */
    const vcardText = [
      "BEGIN:VCARD",
      "VERSION:3.0",
      "N:Aliste Requena;Claudio;;;",
      "FN:Claudio Aliste Requena",
      "TITLE:Ingeniero infraestructura Cloud TI",
      "TEL;TYPE=CELL:+56933716964",
      "EMAIL;TYPE=INTERNET:aliste.claudio@gmail.com",
      "URL;TYPE=WORK:https://www.geinet.cl",
      "END:VCARD"
    ].join("\\n");

    const vcardLink = document.getElementById("vcardLink");
    if (vcardLink) {
      vcardLink.href = "data:text/vcard;charset=utf-8," + encodeURIComponent(vcardText);
    }

    const saveBtn = document.getElementById("saveContactBtn");
    if (saveBtn && vcardLink) {
      saveBtn.addEventListener("click", function () {
        vcardLink.click();
      });
    }

    /* ==========================
       Datos de transferencia
       ========================== */
    const transferData = {
      nombreCompleto: "Claudio Aliste Requena",
      rut: "15.362.777-0",
      email: "aliste.claudio@gmail.com",
      banco: "Banco BCI",
      tipoCuenta: "Cuenta Corriente",
      numeroCuenta: "61876771"
    };

    document.querySelectorAll("[data-transfer-field]").forEach(function (el) {
      const key = el.getAttribute("data-transfer-field");
      if (transferData[key]) {
        el.textContent = transferData[key];
      }
    });

    // Toggle panel transferencia
    const transferToggle = document.querySelector("[data-toggle='transfer']");
    const transferPanel = document.getElementById("transferPanel");

    if (transferToggle && transferPanel) {
      transferToggle.addEventListener("click", function () {
        const isOpen = transferPanel.classList.toggle("open");
        transferToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
        const icon = transferToggle.querySelector(".chevron i");
        if (icon) {
          icon.classList.toggle("fa-chevron-down", !isOpen);
          icon.classList.toggle("fa-chevron-up", isOpen);
        }
      });
    }

    // Copiar datos de transferencia
    const copyBtn = document.getElementById("copyTransferBtn");
    const feedbackEl = document.getElementById("copyFeedback");

    function buildTransferText(data) {
      return (
        "Nombre completo: " + data.nombreCompleto + "\\n" +
        "RUT: " + data.rut + "\\n" +
        "Email: " + data.email + "\\n" +
        "Banco: " + data.banco + "\\n" +
        "Tipo de cuenta: " + data.tipoCuenta + "\\n" +
        "NÃºmero de cuenta: " + data.numeroCuenta
      );
    }

    function showFeedback(msg, ok) {
      if (!feedbackEl) return;
      feedbackEl.textContent = msg;
      feedbackEl.style.color = ok ? "#15803d" : "#b91c1c";
      setTimeout(function () {
        feedbackEl.textContent = "";
      }, 2500);
    }

    if (copyBtn) {
      copyBtn.addEventListener("click", function () {
        const text = buildTransferText(transferData);

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text)
            .then(function () {
              showFeedback("Datos copiados al portapapeles âœ…", true);
            })
            .catch(function () {
              showFeedback("No se pudo copiar automÃ¡ticamente ðŸ˜•", false);
            });
        } else {
          const area = document.createElement("textarea");
          area.value = text;
          document.body.appendChild(area);
          area.select();
          try {
            document.execCommand("copy");
            showFeedback("Datos copiados al portapapeles âœ…", true);
          } catch (err) {
            showFeedback("No se pudo copiar automÃ¡ticamente ðŸ˜•", false);
          }
          document.body.removeChild(area);
        }
      });
    }

    /* ==========================
       Efecto 3D del card (solo en desktop)
       ========================== */
    const card = document.getElementById("card3d");
    if (card && window.matchMedia("(hover: hover)").matches) {
      card.addEventListener("mousemove", function (e) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const rotateY = ((x - rect.width / 2) / rect.width) * 14;
        const rotateX = -((y - rect.height / 2) / rect.height) * 14;

        card.style.transform =
          "rotateX(" + rotateX.toFixed(2) + "deg) rotateY(" + rotateY.toFixed(2) + "deg)";
      });

      card.addEventListener("mouseleave", function () {
        card.style.transform = "rotateX(0deg) rotateY(0deg)";
      });
    }
  </script>
